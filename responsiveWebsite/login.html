<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Delivery</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login-page-grid">

        <div class="login">
            <div id="brand">
                <p class="food">Food</p>
                <p class="delivery">delivery</p>
            </div>
            <h1 class="loginHeadear">Login</h1>
            <p class="logMessage">Sign in with your data that you entered during your registration.</p>
            <form>
                <div class="email-input">
                    <label for="email">Email</label>
                    <input type="text" placeholder="name@example.com">
                </div>
                <div class="password-input">
                    <label for="password">Password</label>
                    <input type="text" placeholder="min. 8 characters">
                </div>
                <div class="keep-logged">
                    <img src="assets/img/uncheckedCheckBox.png" alt="checkBox" onclick="changeState()" id="checkbox">
                    <label for="keepLogged">Keep me logged in</label>
                </div>
                <input type="submit" value="Login">
                <a href="#">Forgot password</a>
            </form>
        </div>

        <div class="review-section">
            <article>
                <div class="overall-rating">
                    <p>Overall rating</p>        
                </div>
            </article>
        </div>

    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
