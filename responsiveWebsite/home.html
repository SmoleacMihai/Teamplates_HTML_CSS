<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Food Delivery</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="home-page-content">
        <div class="header">
            <div class="left-column">
                <div id="brand">
                    <p class="food">Food</p>
                    <p class="delivery">delivery</p>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Search.." name="search" class="search-input">
                    <button type="submit" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="right-column">
                <div class="nav-links">
                    <a href="#" class="link">Restaurannts</a>
                    <a href="#" class="link">Deals</a>
                    <div class="line link"></div>
                    <a href="#" class="link">My orders</a>
                </div>
                <div class="nav-account-and-bag">
                    <img src="assets/img/accountBag.png" alt="bag">
                    <img src="assets/img/accountPhoto.png" alt="account">
                    <div class="line"></div>
                    <div class="menuBtn"><i class="fa-solid fa-bars"></i></div>
                </div>
            </div>
        </div>
        <div class="end-line"></div>
    </div>
</body>
</html>
